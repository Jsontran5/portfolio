<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <title>Redirecting...</title>
    <script>
      (function() {
        var redirect = function() {
          var l = window.location;
          var path = l.pathname;
          if (path && path !== '/' && !path.endsWith('/')) {
            path = path + '/';
          }
          l.replace('/#' + path + l.search + l.hash);
        };
        redirect();
      })();
    </script>
  </head>
  <body>Redirecting...</body>
</html>
